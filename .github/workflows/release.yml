name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来创建 Release
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -ldflags "-w -s -X ssh-messer/meta.Version=${{ steps.version.outputs.VERSION }}" -o dist/ssh-messer-darwin-amd64 ./cmd/tui
          GOOS=darwin GOARCH=arm64 go build -ldflags "-w -s -X ssh-messer/meta.Version=${{ steps.version.outputs.VERSION }}" -o dist/ssh-messer-darwin-arm64 ./cmd/tui
          GOOS=linux GOARCH=amd64 go build -ldflags "-w -s -X ssh-messer/meta.Version=${{ steps.version.outputs.VERSION }}" -o dist/ssh-messer-linux-amd64 ./cmd/tui
          GOOS=linux GOARCH=arm64 go build -ldflags "-w -s -X ssh-messer/meta.Version=${{ steps.version.outputs.VERSION }}" -o dist/ssh-messer-linux-arm64 ./cmd/tui

      - name: Create checksums
        run: |
          cd dist
          sha256sum ssh-messer-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ole3021/homebrew-ssh-messer
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Calculate SHA256
        id: sha256
        run: |
          echo "Calculating SHA256 for version ${{ steps.version.outputs.VERSION }}..."
          SHA256=$(curl -sL https://github.com/ole3021/ssh-messer/archive/refs/tags/${{ steps.version.outputs.VERSION }}.tar.gz | shasum -a 256 | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          SHA256: ${{ steps.sha256.outputs.SHA256 }}
        run: |
          cd homebrew-tap
          echo "Updating formula to version $VERSION with SHA256 $SHA256"
          
          # 使用 Ruby 更新 formula 文件
          ruby <<'RUBY'
          require 'fileutils'
          
          formula_path = 'Formula/ssh-messer.rb'
          content = File.read(formula_path)
          
          version = ENV['VERSION']
          sha256 = ENV['SHA256']
          
          # 更新 URL
          content.gsub!(/url\s+"[^"]+"/, "url \"https://github.com/ole3021/ssh-messer/archive/refs/tags/#{version}.tar.gz\"")
          
          # 更新 SHA256
          content.gsub!(/sha256\s+"[^"]+"/, "sha256 \"#{sha256}\"")
          
          File.write(formula_path, content)
          puts "Formula updated successfully"
          RUBY
          
          # 显示更新后的内容（用于调试）
          echo "Updated formula content:"
          cat Formula/ssh-messer.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查是否有变更
          if git diff --quiet Formula/ssh-messer.rb; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add Formula/ssh-messer.rb
          git commit -m "Update ssh-messer to ${{ steps.version.outputs.VERSION }}"
          git push
