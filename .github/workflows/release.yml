name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -ldflags "-w -s -X ssh-messer/meta.Version=${{ steps.version.outputs.VERSION }}" -o dist/ssh-messer-darwin-amd64 ./cmd/tui
          GOOS=darwin GOARCH=arm64 go build -ldflags "-w -s -X ssh-messer/meta.Version=${{ steps.version.outputs.VERSION }}" -o dist/ssh-messer-darwin-arm64 ./cmd/tui
          GOOS=linux GOARCH=amd64 go build -ldflags "-w -s -X ssh-messer/meta.Version=${{ steps.version.outputs.VERSION }}" -o dist/ssh-messer-linux-amd64 ./cmd/tui
          GOOS=linux GOARCH=arm64 go build -ldflags "-w -s -X ssh-messer/meta.Version=${{ steps.version.outputs.VERSION }}" -o dist/ssh-messer-linux-arm64 ./cmd/tui

      - name: Create checksums
        run: |
          cd dist
          sha256sum ssh-messer-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true

  verify-archive:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      sha256: ${{ steps.sha256.outputs.SHA256 }}
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify tag archive is available
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARCHIVE_URL="https://github.com/ole3021/ssh-messer/archive/refs/tags/${VERSION}.tar.gz"

          echo "Verifying tag archive availability: $ARCHIVE_URL"

          MAX_RETRIES=30
          RETRY_COUNT=0
          ARCHIVE_AVAILABLE=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Follow redirects and check final status code
            # 302 is OK (redirect to codeload.github.com), 200 is OK, others are errors
            HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" \
              -H "User-Agent: GitHub-Actions" \
              --max-time 30 \
              "$ARCHIVE_URL" 2>/dev/null || echo "000")
            
            # 200 = success, 302 = redirect (also success), others = error
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "✅ Tag archive is available! (HTTP $HTTP_CODE - redirect is normal)"
              
              # Verify by actually downloading
              TEMP_FILE=$(mktemp)
              DOWNLOAD_SIZE=$(curl -sL -H "User-Agent: GitHub-Actions" \
                --max-time 30 \
                --write-out "%{size_download}" \
                -o "$TEMP_FILE" \
                "$ARCHIVE_URL" 2>/dev/null || echo "0")
              
              if [ -f "$TEMP_FILE" ] && [ "$DOWNLOAD_SIZE" -gt 100 ]; then
                echo "✅ Archive downloaded successfully (Size: $DOWNLOAD_SIZE bytes)"
                ARCHIVE_AVAILABLE=true
                rm -f "$TEMP_FILE"
                break
              else
                echo "⚠️ Archive exists but download failed or too small, retrying..."
                rm -f "$TEMP_FILE"
              fi
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ "$RETRY_COUNT" -lt "$MAX_RETRIES" ]; then
                echo "⏳ Attempt $RETRY_COUNT/$MAX_RETRIES: Archive not ready yet (HTTP $HTTP_CODE), waiting 10 seconds..."
                sleep 10
              fi
            fi
          done

          if [ "$ARCHIVE_AVAILABLE" != "true" ]; then
            echo "❌ Error: Tag archive is not available after $MAX_RETRIES attempts"
            echo "Archive URL: $ARCHIVE_URL"
            exit 1
          fi

      - name: Calculate SHA256
        id: sha256
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARCHIVE_URL="https://github.com/ole3021/ssh-messer/archive/refs/tags/${VERSION}.tar.gz"

          echo "Calculating SHA256 for version $VERSION..."
          # curl -sL automatically follows redirects
          SHA256=$(curl -sL -H "User-Agent: GitHub-Actions" "$ARCHIVE_URL" | shasum -a 256 | awk '{print $1}')

          if [ -z "$SHA256" ] || [ "$SHA256" = "da39a3ee5e6b4b0d3255bfef95601890afd80709" ]; then
            echo "❌ Error: Failed to calculate SHA256 or got empty file"
            exit 1
          fi

          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
          echo "✅ SHA256: $SHA256"

  update-homebrew:
    needs: verify-archive
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ole3021/homebrew-ssh-messer
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Debug - Show inputs
        run: |
          echo "Version from verify-archive: ${{ needs.verify-archive.outputs.version }}"
          echo "SHA256 from verify-archive: ${{ needs.verify-archive.outputs.sha256 }}"

          if [ -z "${{ needs.verify-archive.outputs.version }}" ]; then
            echo "❌ Error: Version is empty!"
            exit 1
          fi

          if [ -z "${{ needs.verify-archive.outputs.sha256 }}" ]; then
            echo "❌ Error: SHA256 is empty!"
            exit 1
          fi

      - name: Update formula
        env:
          VERSION: ${{ needs.verify-archive.outputs.version }}
          SHA256: ${{ needs.verify-archive.outputs.sha256 }}
        run: |
          cd homebrew-tap
          echo "Updating formula to version $VERSION with SHA256 $SHA256"

          # Show current formula
          echo "Current formula before update:"
          cat Formula/ssh-messer.rb

          # Update formula file using Ruby with improved matching
          ruby <<'RUBY'
          require 'fileutils'

          formula_path = 'Formula/ssh-messer.rb'
          content = File.read(formula_path)

          version = ENV['VERSION']
          sha256 = ENV['SHA256']

          if version.nil? || version.empty? || sha256.nil? || sha256.empty?
            puts "Error: VERSION or SHA256 is empty"
            puts "VERSION: #{version.inspect}"
            puts "SHA256: #{sha256.inspect}"
            exit 1
          end

          puts "Updating URL to: https://github.com/ole3021/ssh-messer/archive/refs/tags/#{version}.tar.gz"
          puts "Updating SHA256 to: #{sha256}"

          # Remove all existing url lines and add new one
          content.gsub!(/^\s*url\s+"[^"]+".*$/, '')
          # Find the position after homepage and insert url
          content.gsub!(/(homepage\s+"[^"]+"\s*\n)/, "\\1  url \"https://github.com/ole3021/ssh-messer/archive/refs/tags/#{version}.tar.gz\"\n")

          # Remove all existing sha256 lines and add new one
          content.gsub!(/^\s*sha256\s+"[^"]+".*$/, '')
          # Find the position after url and insert sha256
          content.gsub!(/(url\s+"[^"]+"\s*\n)/, "\\1  sha256 \"#{sha256}\"\n")

          File.write(formula_path, content)
          puts "Formula updated successfully"
          RUBY

          # Show updated content
          echo ""
          echo "Updated formula content:"
          cat Formula/ssh-messer.rb

          # Show diff
          echo ""
          echo "Changes made:"
          git diff Formula/ssh-messer.rb || echo "No diff shown (file may be new)"

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Show git status
          echo "Git status:"
          git status

          # Check if there are changes
          if git diff --quiet Formula/ssh-messer.rb; then
            echo "⚠️ No changes to commit - formula may already be up to date"
            echo "Current formula version and SHA256:"
            grep -E '(url|sha256)' Formula/ssh-messer.rb || true
            exit 0
          fi

          echo "Staging changes..."
          git add Formula/ssh-messer.rb

          echo "Committing changes..."
          git commit -m "Update ssh-messer to ${{ needs.verify-archive.outputs.version }}"

          echo "Pushing changes..."
          git push
          echo "✅ Formula updated and pushed successfully"
